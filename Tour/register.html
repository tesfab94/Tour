<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
        
    }

    .registration-container {
        width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
    }

    button {
        width: 96%;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }
    p{
    text-align: left;
}
</style>
</head>
<body>
<div class="registration-container">
    <h2>Register</h2>
    <form id="registrationForm" action="register.php" method="POST">
        <input type='text' name='first_name' class='input-field' placeholder='First Name' required>         
        <input type='text' name='last_name' class='input-field' placeholder='Last Name' required>
        <input type='email' name='email' class='input-field' placeholder='Email ' required>
        <input type='password' id='password' name='password' class='input-field' placeholder='Enter Password' required>
        <input type='password' id='confirmPassword' class='input-field' placeholder='Confirm Password' required>
        <input type='checkbox' class='check-box' required><span>I agree to the terms and conditions</span>
        <button type="submit">Register</button>
        <p>Already have have account? <a href="login.html">sigh In</a></p>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Check if passwords match
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }

        // Serialize form data
        var formData = new FormData(this);

        // Send form data to register.php using AJAX
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'register.php', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                // Redirect to login.html after successful submission
                window.location.href = 'login.html';
            } else {
                // Handle errors
                console.error('Error:', xhr.responseText);
            }
        };
        xhr.send(formData);
    });
</script>

</body>
</html>
