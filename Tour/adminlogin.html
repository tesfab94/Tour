<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login Page</title>
<link rel="stylesheet" href="styles.css">
<style>

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f1f1f1;
}

.login-container {
    width: 300px;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

input {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
}

button {
    width: 97%;
    padding: 10px;
    background: linear-gradient(to right, #4CAF50, #2E8B57);
    color: #fff;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: linear-gradient(to right, #2E8B57, #4CAF50);
}
p{
    text-align: left;
}


</style>
</head>
<body>
<div class="login-container">
<h2>Login</h2>
<form id="loginForm" action="adminlogin.php" method="POST">
<input type="email" name="email" placeholder="email" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
<p>Don't have an account? <a href="adminregister.html">Sign up</a></p>
</form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Serialize form data
    var formData = new FormData(this);

    // Send form data to login.php using AJAX
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'adminlogin.php', true);
    xhr.onload = function() {
        if (xhr.status === 200) {
            if (xhr.responseText.trim() === 'success') {
                // Redirect to Apbook.html after successful login
                window.location.href = 'check.php';
            } else {
                // Handle login errors (e.g., display error message)
                alert('Login failed. Please try again.');
            }
        } else {
            // Handle server errors
            alert('Server error. Please try again later.');
        }
    };
    xhr.send(formData);
});

</script>
</body>
</html>
